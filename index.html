<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article class="card-container">
      <section class="header">
        <img src="./assets/images/illustration-article.svg" alt="" srcset="">
      </section>
      <section class="content">
        <p class="tag">Learning</p>
        <p class="publish-time">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundation</h3>
        <p class="description">These languages are backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <section class="footer">
        <img src="./assets/images/image-avatar.webp" alt="" srcset="">
        <span>Greg Hooper</span>
      </section>
    </article>
  </body>
</html>
